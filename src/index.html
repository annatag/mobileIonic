<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />


  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>Recipe Book</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <!-- <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script> -->
  <script nomodule src="https://unpkg.com/@ionic/core@4/dist/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Recipe Book</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-header>
                <ion-card-title color = 'success'> New Recipe </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Recipe Name:</ion-label>
                  <ion-input type="text" id="input-name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Time to cook:</ion-label>
                  <ion-input type="number"id="input-time"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Ingredients:</ion-label>
                  <ion-input type="text" id="input-ingredients"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Preparation:</ion-label>
                  <ion-input type="text" id="input-description"></ion-input>
                </ion-item>
                
              </ion-card-content>
            </ion-card>
            <div class="ion-margin-vertical ion-text-right">
            <ion-button fill="outline" color="danger" id="btn-cancel">
              <ion-icon slot="start" name="trash-outline"></ion-icon>Clear</ion-button>
            <ion-button id="btn-confirm"><ion-icon slot="start" name="add-circle-outline"></ion-icon>Save Recipe</ion-button>
          </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-list class= "ion-margin" id="recipe-list"></ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
     
    </ion-content>
    <ion-alert-controller id='alert'></ion-alert-controller>
  </ion-app>

<script src="C:\Users\AnnaG\source\repos\empty_app.\app.js"></script>
  <!-- <app-root></app-root> -->
</body>

</html>
